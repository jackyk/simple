<body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
      </header>
   <!-- compiled by meteor space bar compilers -->
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
  </body>
   
  <template name="task">
    <li>{{text}}</li>
  </template>
